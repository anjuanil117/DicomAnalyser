<div class="background-wrap">
  <div class="background"></div>
</div>


<form #loginform="ngForm" style="height: 50%;">
  <h1 id="litheader">Password Setting</h1>
  <div class="inset">
    <p>
      <label for="oldPassword"><b>Old Password</b></label>
      <input type="text" name="oldPassword" [(ngModel)]="pass.oldPass"  placeholder="OldPassword">
    </p>
    <p>
      <label for="newPassword"><b>New Password</b></label>
      <input type="password" name="newPassword" [(ngModel)]="pass.newPass"  placeholder="NewPassword">
    </p>
    
  </div>
  <p class="p-container">
    <input type="submit" name="Conform" id="go" value="Conform" (click)="changeNow()">
    
  </p>
</form>
